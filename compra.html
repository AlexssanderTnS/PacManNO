<html lang="pt-br">

<head>

</head>

<body>
  <header class="nerdbar">

        <div class="logo">
            <img src="/imgs/logoroxa.png" alt="logo">
            <h1><a href="index.html">NerdCore</a></h1>
        </div>

        <div class="navbar">
            <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">
                menu
            </span>
            <ul id="menu-list">
                <nav class="link">
                    <a href="/index.html">Inicio</a>
                    <a href="carrinho.html">Carrinho</a>
                    <a href="/cadastro.html">Cadastre-se</a>
                    <a href="/login.html">Login</a>
                    <a id="jogar" href="/Jogo/pacman-master/index.html">Jogue</a>
                </nav>
            </ul>
        </div>
    </header>




  <!--Caixa de Compra-->

  <section>

    <div class="minaazul">
      <img id="imagem-produto" src="" alt="Imagem do Produto">
      <!-- <img id="clue" src="/CB/2 camisa chloe branca sem fundo.png"> -->
    </div>
  <ul id="lista">
     <div class="caixa">
       <h2 id="nome-produto">Nome do Produto</h2>
       <p id="descricao-produto">Descrição aqui...</p>
       <div class="preco" id="preco-produto">R$ --,--</div>
       <div class="parcelamento">em 12x R$16,99 "Sem Juros"</div>
       <label for="tamanho">Tamanho:</label>
       <select id="tamanho" name="tamanho">
         <option value="P">P</option>
         <option value="M">M</option>
         <option value="G">G</option>
         <option value="GG">GG</option>
       </select>

       <button id="botaocompra" href="">Comprar</button>
    </div>
  </section>



  <!--Link com JS-->

  <script src="/produtos.js"></script>

  <script>
        function clickMenu() {
            const menuList = document.getElementById("menu-list");
            if (menuList.style.display === "block") {
                menuList.style.display = "none";
            } else {
                menuList.style.display = "block";
            }
        }

    </script>

</body>

</html>
