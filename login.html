<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="/imgs/LogoTOPO.png" type="image/x-icon" />
    <script src="login.js" defer></script>

    <title>Login</title>
</head>

<body>

    <header class="nerdbar">

        <div class="logo">
            <img src="/imgs/logoroxa.png" alt="logo" />
            <h1>NerdCore</h1>
        </div>

        <div class="navbar">
            <nav class="link">
                <a href="/index.html">Inicio</a>
                <a href="carrinho.html">Carrinho</a>
                <a target="_blank" href="/cadastro.html">Cadastre-se</a>
                <a target="_blank" href="/login.html">Login</a>
                <a target="_blank" href="/Jogo/pacman-master/index.html">Jogue</a>
            </nav>
        </div>

    </header>

    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-47963e1a-79b6-4ecf-ac6d-35be428b39f3" data-elfsight-app-lazy></div>

    <div class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script> <!-- Script do plugin VLibras -->
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app'); // Inicializa o widget VLibras
    </script>

    <section>
        <h1>Corre pra fazer seu Login!</h1>
        <img src="imgs/pacmanonld.png" alt="Pacman" />
        <form id="formLogin">
            <!-- Campo do usuário -->
            <div class="botao-campo">
                <input type="text" id="usuario" placeholder="Usuário" />
                <p></p>
            </div>
            <!-- Campo da senha -->
            <div class="botao-campo">
                <input type="password" id="senha" placeholder="Senha" />
                <p></p>
            </div>
            <div class="enviar">
                <!-- Botão de enviar o login -->
                <button type="submit" class="botao-funcao" id="enviar">Enviar</button>
                <button id="limpar">Limpar</button>
    
            </div>
            <!-- Link para cadastro -->
            <div id="cadastro-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </section>

</body>

</html>
