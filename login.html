<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="/imgs/LogoTOPO.png" type="image/x-icon" />
    <script src="login.js" defer></script>
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />

</head>

<body>

  <header class="nerdbar">

        <div class="logo">
            <img src="/imgs/logoroxa.png" alt="logo">
            <h1><a href="index.html">NerdCore</a></h1>
        </div>

        <div class="navbar">

            <span id="menu" class="material-symbols-outlined" onclick="clickMenu()">
                menu
            </span>
            <ul id="menu-list">
                <nav class="link">
                    <a href="/index.html">Inicio</a>
                    <a href="carrinho.html">Carrinho</a>
                    <a href="/cadastro.html">Cadastre-se</a>
                    <a href="/login.html">Login</a>
                    <a id="jogar" href="/Jogo/pacman-master/index.html">Jogue</a>
                </nav>
            </ul>

        </div>
    </header>

    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-47963e1a-79b6-4ecf-ac6d-35be428b39f3" data-elfsight-app-lazy></div>


    <section>
        <h1>Corre pra fazer seu Login!</h1>
        <img src="imgs/pacmanonld.png" alt="Pacman" />
        <form id="formLogin">
            <!-- Campo do usuário -->
            <div class="botao-campo">
                <input type="text" id="usuario" placeholder="Usuário" />
                <p></p>
            </div>
            <!-- Campo da senha -->
            <div class="botao-campo">
                <input type="password" id="senha" placeholder="Senha" />
                <p></p>
            </div>
            <div class="enviar">
                <!-- Botão de enviar o login -->
                <button type="submit" class="botao-funcao" id="enviar">Enviar</button>
                <button id="limpar">Limpar</button>
    
            </div>
            <!-- Link para cadastro -->
            <div id="cadastro-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </section>

    <script>
        function clickMenu() {
            const menuList = document.getElementById("menu-list");
            if (menuList.style.display === "flex") {
                menuList.style.display = "none";
            } else {
                menuList.style.display = "flex";
            }
        }

    </script>

</body>

</html>
