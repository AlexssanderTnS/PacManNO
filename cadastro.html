  <form class="parte1" id="form">
    <h1>Cadastre-se no estilo!</h1>

    <div class="botao-campo">
      <input type="text" id="nomeCadastro" placeholder="Nome completo">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="text" id="usuarioCadastro" placeholder="Nome de usuário">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="email" id="emailCadastro" placeholder="E-mail">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="password" id="senhaCadastro" placeholder="Senha">
      <p>erro</p>
    </div>
    <div class="botao-campo">
      <input type="password" id="confirmar" name="confirmar" placeholder="Confirme a sua senha">
      <p>erro</p>
    </div>
    <div class="botao-campo">
      <input type="date" id="date" name="date">
      <p>erro</p>
    </div>
    <!--Selecionar o gênero-->
    <div class="botao-campo" id="botao-container">
      <select select name="generos" id="generos">
        <option value="">Selecione o seu gênero</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro/prefironaodizer">Outro/Prefiro não dizer</option>
      </select>
      <p>erro</p>
    </div>

    <!--Continuação dos inputs-->
    <div class="botao-campo">
    <input type="text" name="mae" id="mae" placeholder="Nome materno">
    <p>erro</p>
  </div>
    <div class="botao-campo">
      <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="CPF (000.000.000-00)">
      <p>erro</p>
    </div>
    
    <div class="botao-campo">
      <input type="tel" name="celular" id="celular" placeholder="Cel. (XX) XXXXX-XXXX">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="tel" name="fixo" id="fixo" placeholder="Tel. Fixo(DDD)">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="text" name="cep" id="cep" placeholder="Cep: 00000-000">
      <p>erro</p>
    </div>
    <div class="botao-campo">
      <input type="text" name="estado" id="estado" placeholder="Estado">
      <p>erro</p>
    </div>
    <div class="botao-campo">
      <input type="text" name="cidade" id="cidade" placeholder="Cidade">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="text" name="bairro" id="bairro" placeholder="Bairro">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="text" name="numero" id="numero" placeholder="N°">
      <p>erro</p>
    </div>

    <div class="botao-campo">
      <input type="text" name="rua" id="rua" placeholder="Rua">
      <p>erro</p>
    </div>
    
    <div class="botao-campo">
    <input type="text" name="complemento" id="complemento" placeholder="Complemento">
    <p>erro</p>
    </div>

      <div class="pronto1">
      <button type="submit" id="pronto">Pronto!</button>
      </div>
      <div class="limpar1">
      <button id="limpar">Limpar tudo</button>
      </div>

  <script>
    // Aplica a máscara quando o DOM estiver pronto
    $(document).ready(function () {
      $('#cpf').mask('000.000.000-00');
    });
    $(document).ready(function () {
      $('#celular').mask('+55 (00) 00000-0000');
    });
    $(document).ready(function () {
      $('#fixo').mask('+55 (00) 0000-0000');
    });
    $(document).ready(function () {
        $('#cep').mask('00000-000');
     });
  </script>

   <script>
        function clickMenu() {
            const menuList = document.getElementById("menu-list");
            if (menuList.style.display === "flex") {
                menuList.style.display = "none";
            } else {
                menuList.style.display = "flex";
            }
        }

    </script>
